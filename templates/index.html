<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-AI Chatbot</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container d-flex flex-column vh-100">
        <header class="chat-header bg-primary text-white p-3 text-center shadow-sm">
            <h1><i class="fas fa-comments me-2"></i> Multi-AI Chatbot</h1> <small>Switch between GPT & Gemini</small>
        </header>

        <main class="chat-window flex-grow-1 p-3" id="chat-window">
            <div class="message bot-message">
                Hello! Choose a model below and ask me anything.
            </div>
        </main>

        <div class="typing-indicator p-2 text-muted" id="typing-indicator" style="display: none;">
            <small><em>Bot is typing...</em> <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span></small>
        </div>

        <div class="model-selector p-2 px-3 bg-light border-top">
             <label for="model-select" class="form-label small mb-1">Choose AI Model:</label>
             <select class="form-select form-select-sm" id="model-select">
                 <option value="gpt" selected>GPT (OpenAI)</option>
                 <option value="gemini">Gemini (Google)</option>
             </select>
        </div>

        <footer class="chat-input-area p-3 bg-light border-top pt-2"> <form id="message-form">
                 <div class="input-group">
                    <input type="text" id="message-input" class="form-control form-control-lg" placeholder="Type your message here..." autocomplete="off" required>
                    <button class="btn btn-primary btn-lg" type="submit" id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
